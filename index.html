<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Tulip</title>

  <style>
    :root {
      --blue-dark: #1b3c73;
      --blue-main: #2f6fed;
      --blue-light: #6fa3ff;
      --green: #2e7d32;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: radial-gradient(circle at top, #0a1a33, #000);
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Tulip container */
    .tulip {
      position: relative;
      height: 400px;
      width: 200px;
    }

    /* Stem */
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 10px;
      height: 220px;
      background: linear-gradient(var(--green), #1b5e20);
      transform: translateX(-50%);
      border-radius: 10px;
    }

    /* Flower head */
    .flower {
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
    }

    /* Petals */
    .petal {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 100px;
      background: linear-gradient(var(--blue-light), var(--blue-main));
      border-radius: 60px 60px 20px 20px;
      box-shadow: 0 0 25px rgba(100, 150, 255, 0.6);
    }

    .petal-1 {
      left: 30px;
      z-index: 3;
    }

    .petal-2 {
      left: 0;
      transform: rotate(-15deg);
      background: linear-gradient(var(--blue-main), var(--blue-dark));
      z-index: 2;
    }

    .petal-3 {
      right: 0;
      transform: rotate(15deg);
      background: linear-gradient(var(--blue-main), var(--blue-dark));
      z-index: 1;
    }

    /* Leaves */
    .leaf {
      position: absolute;
      bottom: 60px;
      width: 90px;
      height: 40px;
      background: linear-gradient(var(--green), #1b5e20);
      border-radius: 50%;
    }

    .leaf-left {
      left: 10px;
      transform: rotate(-25deg);
    }

    .leaf-right {
      right: 10px;
      transform: rotate(25deg);
    }
  </style>
</head>

<body>
  <div class="tulip">
    <div class="stem"></div>

    <div class="flower">
      <div class="petal petal-1"></div>
      <div class="petal petal-2"></div>
      <div class="petal petal-3"></div>
    </div>

    <div class="leaf leaf-left"></div>
    <div class="leaf leaf-right"></div>
  </div>
</body>
</html>
