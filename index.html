<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Blue Tulip Bouquet</title>

<style>
:root {
  --blue-dark: #1b3c73;
  --blue-main: #2f6fed;
  --blue-light: #6fa3ff;
  --green: #2e7d32;
  --wrap: #b8d9ff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  background: radial-gradient(circle at top, #0a1a33, #000);
  overflow: hidden;
}

/* ================= BOUQUET ================= */

.bouquet {
  position: relative;
  width: 420px;
  height: 520px;
}

/* ================= TULIPS ================= */

.tulip {
  position: absolute;
  bottom: 110px;
  width: 60px;
  height: 320px;
  transform-origin: bottom center;
  animation:
    grow 6s ease-out forwards,
    wind 6s ease-in-out infinite alternate;
}

.stem {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 7px;
  height: 200px;
  background: linear-gradient(var(--green), #1b5e20);
  transform: translateX(-50%);
  border-radius: 10px;
}

.flower {
  position: absolute;
  bottom: 185px;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  height: 90px;
}

.petal {
  position: absolute;
  bottom: 0;
  width: 36px;
  height: 70px;
  border-radius: 40px 40px 15px 15px;
  background: linear-gradient(var(--blue-light), var(--blue-main));
  box-shadow: 0 0 18px rgba(120,160,255,.6);
}

.p1 { left: 17px; z-index: 3; }
.p2 {
  left: 0;
  transform: rotate(-15deg);
  background: linear-gradient(var(--blue-main), var(--blue-dark));
}
.p3 {
  right: 0;
  transform: rotate(15deg);
  background: linear-gradient(var(--blue-main), var(--blue-dark));
}

/* ================= WRAPPER ================= */

.wrapper {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 360px;
  height: 280px;
  transform: translateX(-50%);
  background: linear-gradient(#d8ecff, var(--wrap));
  clip-path: polygon(
    0% 0%, 50% 20%, 100% 0%,
    85% 100%, 15% 100%
  );
  z-index: 10;
}

/* ================= ROPE ================= */

.rope {
  position: absolute;
  bottom: 130px;
  left: 50%;
  width: 120px;
  height: 10px;
  background: #fff;
  border-radius: 10px;
  transform: translateX(-50%);
  z-index: 11;
}

.rope::before,
.rope::after {
  content: "";
  position: absolute;
  width: 40px;
  height: 8px;
  background: #fff;
  border-radius: 10px;
  top: 1px;
}

.rope::before {
  left: -35px;
  transform: rotate(-25deg);
}

.rope::after {
  right: -35px;
  transform: rotate(25deg);
}

/* ================= ANIMATIONS ================= */

@keyframes wind {
  from { transform: rotate(-2deg); }
  to   { transform: rotate(2deg); }
}

@keyframes grow {
  from {
    transform: scaleY(0);
    opacity: 0;
  }
  to {
    transform: scaleY(1);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="bouquet" id="bouquet">

  <!-- Wrapper & Rope -->
  <div class="wrapper"></div>
  <div class="rope"></div>

</div>

<script>
const bouquet = document.getElementById("bouquet");

/* Create 18 tulips arranged in a bouquet arc */
for (let i = 0; i < 18; i++) {
  const tulip = document.createElement("div");
  tulip.className = "tulip";

  const spread = 160;
  const center = 210;
  const x = center + (i - 8.5) * 18;
  const tilt = (i - 8.5) * 2;

  tulip.style.left = x + "px";
  tulip.style.transform = `rotate(${tilt}deg)`;
  tulip.style.animationDelay = (Math.random() * 3).toFixed(2) + "s";

  tulip.innerHTML = `
    <div class="stem"></div>
    <div class="flower">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
    </div>
  `;

  bouquet.appendChild(tulip);
}
</script>

</body>
</html>
