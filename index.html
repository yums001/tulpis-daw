<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Flowers</title>
  <style>
    :root {
      --dark-color: #0b1522;
      --flower-color: #ff5fa2;
      --light-color: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
      font-family: Arial, sans-serif;
    }

    .night {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, #1b2a4e, #050b18);
      z-index: 0;
    }

    .flowers {
      position: relative;
      transform: scale(0.9);
      z-index: 1;
    }

    .flower {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 10;
    }

    /* Leaves container */
    .flower__leafs {
      position: relative;
      width: 10vmin;
      height: 10vmin;
    }

    .flower__leaf {
      position: absolute;
      width: 5vmin;
      height: 8vmin;
      background: var(--flower-color);
      border-radius: 50%;
      transform-origin: bottom center;
    }

    .flower__leaf--1 { transform: rotate(0deg) translateY(-1vmin); }
    .flower__leaf--2 { transform: rotate(90deg) translateY(-1vmin); }
    .flower__leaf--3 { transform: rotate(180deg) translateY(-1vmin); }
    .flower__leaf--4 { transform: rotate(270deg) translateY(-1vmin); }

    .flower__white-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2.5vmin;
      height: 2.5vmin;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    /* Light particles */
    .flower__light {
      position: absolute;
      width: 0.6vmin;
      height: 0.6vmin;
      background: var(--light-color);
      border-radius: 50%;
      animation: float 4s infinite ease-in-out;
    }

    .t--1 { left: -4vmin; animation-delay: 0s; }
    .t--2 { left: -2vmin; animation-delay: 0.5s; }
    .t--3 { left: 0vmin;  animation-delay: 1s; }
    .t--4 { left: 2vmin;  animation-delay: 1.5s; }
    .t--5 { left: 4vmin;  animation-delay: 2s; }
    .t--6 { left: 6vmin;  animation-delay: 2.5s; }
    .t--7 { left: 8vmin;  animation-delay: 3s; }
    .t--8 { left: 10vmin; animation-delay: 3.5s; }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-15vmin) scale(1.2);
      }
    }
  </style>
</head>
<body class="not-loaded">

  <div class="night"></div>

  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>

        <div class="flower__light t--1"></div>
        <div class="flower__light t--2"></div>
        <div class="flower__light t--3"></div>
        <div class="flower__light t--4"></div>
        <div class="flower__light t--5"></div>
        <div class="flower__light t--6"></div>
        <div class="flower__light t--7"></div>
        <div class="flower__light t--8"></div>
      </div>
    </div>
  </div>

</body>
</html>
