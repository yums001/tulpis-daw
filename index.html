<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Blue Tulip Bouquet</title>

<style>
:root {
  --blue-dark: #1b3c73;
  --blue-main: #2f6fed;
  --blue-light: #6fa3ff;
  --green: #2e7d32;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  background: radial-gradient(circle at top, #0a1a33, #000);
  overflow: hidden;
}

/* Bouquet container */
.bouquet {
  position: relative;
  width: 500px;
  height: 500px;
}

/* Individual tulip */
.tulip {
  position: absolute;
  bottom: 0;
  width: 80px;
  height: 360px;
  transform-origin: bottom center;
  animation:
    grow 6s ease-out forwards,
    wind 5s ease-in-out infinite alternate;
}

/* Stem */
.stem {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 8px;
  height: 220px;
  background: linear-gradient(var(--green), #1b5e20);
  transform: translateX(-50%);
  border-radius: 10px;
}

/* Flower */
.flower {
  position: absolute;
  bottom: 200px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 100px;
}

/* Petals */
.petal {
  position: absolute;
  bottom: 0;
  width: 40px;
  height: 80px;
  border-radius: 40px 40px 15px 15px;
  background: linear-gradient(var(--blue-light), var(--blue-main));
  box-shadow: 0 0 18px rgba(100,150,255,0.5);
}

.p1 { left: 20px; z-index: 3; }
.p2 {
  left: 0;
  transform: rotate(-15deg);
  background: linear-gradient(var(--blue-main), var(--blue-dark));
}
.p3 {
  right: 0;
  transform: rotate(15deg);
  background: linear-gradient(var(--blue-main), var(--blue-dark));
}

/* Leaves */
.leaf {
  position: absolute;
  bottom: 60px;
  width: 60px;
  height: 30px;
  background: linear-gradient(var(--green), #1b5e20);
  border-radius: 50%;
}

.leaf.left {
  left: -10px;
  transform: rotate(-25deg);
}

.leaf.right {
  right: -10px;
  transform: rotate(25deg);
}

/* Animations */
@keyframes wind {
  from { transform: rotate(-2deg); }
  to   { transform: rotate(2deg); }
}

@keyframes grow {
  from {
    transform: scaleY(0);
    opacity: 0;
  }
  to {
    transform: scaleY(1);
    opacity: 1;
  }
}
</style>
</head>

<body>
<div class="bouquet">

  <!-- 18 Tulips -->
  <!-- Each tulip has slight horizontal offset + animation delay -->

  <!-- COPY PATTERN -->
  <!-- style="left:Xpx; animation-delay:Ys" -->

  <!-- Tulips -->
  <!-- Row depth effect by varying left + delay -->
  <!-- 1 -->
  <div class="tulip" style="left:200px; animation-delay:0s;">
    <div class="stem"></div>
    <div class="flower">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
    </div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>

  <!-- Duplicate with variations -->
  <!-- 2â€“18 -->
  <script>
    const bouquet = document.querySelector('.bouquet');

    for (let i = 1; i < 18; i++) {
      const tulip = document.createElement('div');
      tulip.className = 'tulip';
      tulip.style.left = 50 + Math.random() * 380 + 'px';
      tulip.style.animationDelay = (Math.random() * 4).toFixed(2) + 's';
      tulip.style.animationDuration =
        (4 + Math.random() * 3).toFixed(2) + 's';

      tulip.innerHTML = `
        <div class="stem"></div>
        <div class="flower">
          <div class="petal p1"></div>
          <div class="petal p2"></div>
          <div class="petal p3"></div>
        </div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
      `;
      bouquet.appendChild(tulip);
    }
  </script>

</div>
</body>
</html>
